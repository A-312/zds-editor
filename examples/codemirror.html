<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zds-editor codemirror example</title>
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="./examples.css" />
</head>
<body>
  <textarea id="editor"></textarea>
  <div id="options"><h3>Options:</h3></div>
  <script src="../lib/bundle.js"></script>
  <script>
    var CodeMirrorAdapter = Editor.CodeMirrorAdapter;
    var adapter = new CodeMirrorAdapter(document.getElementById('editor'));
    window.editor = new Editor(adapter);
  </script>
  <script src="./examples.js"></script>
</body>
</html>
