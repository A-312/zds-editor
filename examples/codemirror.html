<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zds-editor codemirror example</title>
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
  <style>
    .CodeMirror {
      height: 300px;
      width: 500px;
      border: solid 1px #ccc;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>
  <script src="../dist/bundle.js"></script>
  <script>
    var CodeMirrorAdapter = Editor.CodeMirrorAdapter;
    var adapter = new CodeMirrorAdapter(document.getElementById('editor'));
    var editor = new Editor(adapter);
  </script>
</body>
</html>
