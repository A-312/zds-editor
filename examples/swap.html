<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zds-editor basic example</title>
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
  <style>
    #editor, .CodeMirror {
      font-family: monospace;
      font-size: 14px;
      height: 300px;
      width: 500px;
      resize: none;
      border: solid 1px #ccc;
    }

    #editor:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <button id="swap">swap adapter</button>
  <textarea id="editor"></textarea>
  <script src="../lib/bundle.js"></script>
  <script>
    var TextareaAdapter = Editor.TextareaAdapter;
    var CodeMirrorAdapter = Editor.CodeMirrorAdapter;
    var textarea = document.getElementById('editor');
    var editor = new Editor(new TextareaAdapter(textarea));
    var isCm = false;

    document.getElementById('swap').addEventListener('click', function() {
      isCm = !isCm;
      if (isCm) {
        editor.setAdapter(new CodeMirrorAdapter(textarea));
      } else {
        editor.setAdapter(new TextareaAdapter(textarea));
      }
    });
  </script>
</body>
</html>
