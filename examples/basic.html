<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zds-editor basic example</title>
  <style>
    #editor {
      font-family: monospace;
      font-size: 14px;
      height: 300px;
      width: 500px;
      resize: none;
      border: solid 1px #ccc;
    }

    #editor:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>
  <script src="../lib/bundle.js"></script>
  <script>
    var TextareaAdapter = Editor.TextareaAdapter;
    var adapter = new TextareaAdapter(document.getElementById('editor'));
    var editor = new Editor(adapter);
  </script>
</body>
</html>
