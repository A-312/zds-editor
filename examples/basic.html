<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zds-editor basic example</title>
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
</head>
<body>
  <textarea id="editor"></textarea>
  <script src="../dist/bundle.js"></script>
  <script>
    var CodeMirrorAdapter = Editor.CodeMirrorAdapter;
    window.editor = new Editor(new CodeMirrorAdapter(document.getElementById('editor')));
  </script>
</body>
</html>
